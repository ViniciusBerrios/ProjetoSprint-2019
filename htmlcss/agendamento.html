<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agendamento</title>
    <link rel="stylesheet" href="css/agendamento.css">

<body>
    <header class="top">
        <div class="banner">
            <div class="fundo">
                        <img src="imagens/fundo.jpg">
            </div>

            <div class="logo">
                <img src="imagens/logo.png">
            </div>

            <div class="titulo">
                    <h1>Medical Group</h1>
                </div>

            <div class="medicos">
                <img src="imagens/medicos.png">
            </div>

            <div class="telefone">
                <img src="imagens/telefone.png"> 
                <h2>11 92345-6789</h2>
            </div>

            <div class="redessociais">
                <div class="twitter">
                    <img src="imagens/twitter.png">
                </div>

                <div class="facebook">
                    <img src="imagens/face.png">
                </div>

                <div class="instagram">
                    <img src="imagens/instagram.png">
                </div>

                <div class="linkedin">
                    <img src="imagens/linkedin.png">
                </div>
            </div>
        </div>
    </header>

    <div class="quadrado">
        <ul>
            <li>Consultas</li>
        </ul>
    </div>

    <section class="formulario">
        <div class="fundo2">
            <img src="imagens/hospital.jpg">       
            <h3>Formulario de Agendamento</h3>
            </div>

            <div class="quadrado2">
                <h4>Atendimento</h4>

                <div class="prontuarioInput">
                    <label>Prontuário</label>

                </div>

                <div class="medicoInput">
                    <label>Médicos</label>
                    <input id="medico" type="text">
                </div>

                <div class="dataInput">
                    <label>Data Consulta</label>
                    <input id="data" type="text">
                </div>

                <div class="botao_enviar">
                    <a href=""><input type="button" value="Enviar"></a>
                </div>
            </div>
    <section class="agendamento">
